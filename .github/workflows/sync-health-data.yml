name: Sync Health Data

on:
  workflow_dispatch:      # Manual trigger
  repository_dispatch:    # Triggered by REST API
    types: [health_data_update]

jobs:
  process:
    runs-on: ubuntu-latest  # Changed from macos since we don't need iCloud
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Process Health Data
        run: node scripts/process-health-data.js
        
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/health.json
          git commit -m "Update health data" || exit 0
          git push origin HEAD:main 